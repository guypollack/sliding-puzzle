<!DOCTYPE html>
<html>
<head>
  <link href="./index.css" rel="stylesheet">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="game-board">
    <div class="game-piece piece-1 row-1 col-1" data-final-row=1 data-final-col=1>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-2 row-1 col-2" data-final-row=1 data-final-col=2>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-3 row-1 col-3" data-final-row=1 data-final-col=3>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-4 row-2 col-1" data-final-row=2 data-final-col=1>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-5 row-2 col-2" data-final-row=2 data-final-col=2>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-6 row-2 col-3" data-final-row=2 data-final-col=3>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-7 row-3 col-1" data-final-row=3 data-final-col=1>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-8 row-3 col-2" data-final-row=3 data-final-col=2>
      <img src="./resources/images/cartoon-frog.jpg"draggable=false />
    </div>
    <div class="game-piece piece-9 row-3 col-3" id="blank-tile" data-final-row=3 data-final-col=3>
    </div>
  </div>
  <button onclick="solvePuzzle()">Solve Puzzle</button>
  <button onclick="stopSolving()">Stop Solving</button>
</body>
</html>
